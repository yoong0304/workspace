<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤시 이미지 생성</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<style>
    body {
        height: 5000px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    img {
        width: 466px;
        height: 466px;
        opacity: 0;
        transition: 1s;
        margin-top: 80px;
    }
</style>

<body>
    <h1>스크롤시 이미지가 나타납니다!</h1>
    <img src="images/work1.jpg" alt="img1">
    <img src="images/work2.jpg" alt="img2">
    <img src="images/work3.jpg" alt="img3">
    <img src="images/work4.jpg" alt="img4">
    <img src="images/work5.jpg" alt="img5">
    <img src="images/work6.jpg" alt="img6">
</body>

<script>
    window.onscroll = function () {
        let scr_e = document.documentElement.scrollTop;
        const imgs = document.querySelectorAll("img");
        if (scr_e >= 0) {
            imgs[0].style.opacity = 1;
            imgs[0].style.marginTop = 0;
        }
        if (scr_e >= 800) {
            imgs[1].style.opacity = 1;
            imgs[1].style.marginTop = 0;
        }
        if (scr_e >= 1600) {
            imgs[2].style.opacity = 1;
            imgs[2].style.marginTop = 0;
        }
        if (scr_e >= 2400) {
            imgs[3].style.opacity = 1;
            imgs[3].style.marginTop = 0;
        }
        if (scr_e >= 3200) {
            imgs[4].style.opacity = 1;
            imgs[4].style.marginTop = 0;
        }
        if (scr_e >= 3900) {
            imgs[5].style.opacity = 1;
            imgs[5].style.marginTop = 0;
        }
    }
</script>

</html>
