<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box1 {
            width: 100px;
            height: 100px;
            left: 0;
            background-color: #f00;
            position: relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            // let number = $('#num').text(); // html text 가져오기
            let number = $('#num').attr('data-num');
            $({percent:0}).animate({percent:number},{
                duration:3000,
                progress:function(){
                    let now = this.percent;
                    $('#num').text(Math.ceil(now)) // ceil -> 소수점 이하 올림
                }
            });

        })
    </script>
</head>
<body>
    <h1 id="num" data-num="300"></h1>
</body>
</html>
