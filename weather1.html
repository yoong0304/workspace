<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
    // $.getJSON("demo_ajax_json.js", function (result) {
    //     $.each(result, function (i, field) {

    //     });
    // });

    // $.getJSON("파일(날씨) 경로", function (data) {
    //     data가 할일
    // });
    $.getJSON("https://api.openweathermap.org/data/2.5/weather?id=1846898&appid=71511d9f7772b08d0aa33cf26addefca&units=metric", function (data) {
        let cTemp = data.main.temp;
        let maxTemp = data.main.temp_max;
        let minTemp = data.main.temp_min;
        let wIcon = data.weather[0].icon;
        console.log(cTemp, maxTemp, minTemp);

        $('.ctemp').append(cTemp);
        $('.clowtemp').append(minTemp);
        $('.chightemp').append(maxTemp);
        // $('.cicon').append("<img src='https://openweathermap.org/img/wn/" + wIcon + "@2x.png'>");
        $('.cicon').append(`<img src="https://openweathermap.org/img/wn/${wIcon}@2x.png">`) // 백틱 문법(`)
        let now = new Date();
        let cDate = now.getFullYear() + "/" + (now.getMonth()+1) + "/" + now.getDate() + " " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        $('h2').prepend(cDate);
        
        console.log(cDate);
    });
</script>
</head>

<body>
    <h1>weather api</h1>
    <h2> - 날씨 정보</h2>
    <div class="ctemp">현재 온도: </div>
    <div class="clowtemp">최저 온도: </div>
    <div class="chightemp">최고 온도: </div>
    <div class="cicon">아이콘: </div>
</body>

</html>
